<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz_App</title>
  </head>
  <body>
    <section id="main" class="content">
      <h1 id="title">Javascript Quiz</h1>
      <p>
        Évaluez vos connaissances en JavaScript en répondant aux questions que
        nous avons spécialement sélectionnées pour vous. C'est fun et c'est
        gratuit.
      </p>
      <div class="forms">
        <form action="" id="formulaire">
          <div>
            <label for="username">Nom</label><br />
            <input type="text" id="username" /><br />
            <small id="snom"></small>
          </div>
          <div>
            <label for="email">Email</label><br />
            <input type="text" id="email" /><br />
            <small id="smail"></small>
          </div>
          <div class="button">
            <input type="submit" value="Commencer" class="btnBegin" />
          </div>
        </form>
      </div>
    </section>
    <section class="question">
      <form action="" id="Form_Quiz">
       <div>
        <p id="Question" class="Quiz"></p>
      </div> 
      <div></div>
        <div class="option1">
          <smail class="Q"></smail>
          <small class="m" id="time"></small>
        </div>
        <div id="progresse">
          <div id="bar"></div>
        </div>
        <div class="quiz">
          <!-- pour les question provenant du js -->
          <div class="option">
            <input
              type="radio"
              value=".php"
              name="reponse"
              id="a"
              class="choix"
            />
            <label class="la" for="a"></label>
          </div>
          <div class="option">
            <input
              type="radio"
              value=".jpeg"
              name="reponse"
              id="b"
              class="choix"
            />
            <label class="lb" for="b"></label>
          </div>
          <div class="option">
            <input
              type="radio"
              value=".js"
              name="reponse"
              id="c"
              class="choix"
            />
            <label class="lc" for="c"></label>
          </div>
          <div class="option">
            <input
              type="radio"
              value=".class"
              name="reponse"
              id="d"
              class="choix"
            />
            <label class="ld" for="d"></label>
          </div>
        </div>
        <div class="btn">
          <input type="submit" value="Quitter" class="btnQuitter" />
          <input type="submit" value="Suivant" class="btnSuivant" disabled />
        </div>
      </form>
    </section>

    <section class="score">
      <div class="nom"><h1>SHAKO KINYAMBA</h1></div>
      <div class="adresse">shakokinyamba201@gmail.com</div>
      <div class="image">
        <img src="./img/checked.png" alt="image du resultat" id="imgs" />
      </div>
      <div class="res">
        <span class="points">14/15</span>
        <input type="submit" value="Accueil" class="btnQuitteScore" />
      </div>
    </section>
  </body>
  <script type="module" src="./js/app.js"></script>
</html>
